;-------------------------------------------------------------------------------
;                              Icom IC-9700
;
;       IC-7300 File created by Bob Wilson, N6TV, n6tv@arrl.net
;       modified by HB9RYZ [info@hb9ryz.ch] in order to use this ini-File with the new IC-9700.
;       the default CI-V address has been chnanged from 94h to A2
;
;                   Tested by: Wolfgang Sidler, HB9RYZ
;
; Same as original IC-7300, but only returns pmVfoA and pmVfoB, not pmFreq
; for use with CW Skimmer and Contest Loggers.
;
; Updated by HB9RYZ 2019-05-10:
; - Set USB CI-V Echo Back ON to ensure that rig returns the values coded below
;-------------------------------------------------------------------------------


;-------------------------------------------------------------------------------
;                                 initialize
;-------------------------------------------------------------------------------
[INIT1]
;Turn USB CI-V Echo Back ON
Command=FEFEA2E0.1A050075.01.FD
ReplyLength=16
Validate=FEFEA2E01A05007501FD.FEFEE0A2FBFD

[INIT2]
;Turn CI-V transceive OFF
Command=FEFEA2E0.1A050071.00.FD
ReplyLength=16
Validate=FEFEA2E01A05007100FD.FEFEE0A2FBFD

[INIT3]
;set CW normal to lower sideband
Command=FEFEA2E0.1A050053.00.FD
ReplyLength=16
Validate=FEFEA2E01A05005300FD.FEFEE0A2FBFD

;-------------------------------------------------------------------------------
;                               set frequency
;-------------------------------------------------------------------------------
[pmFreqA]
Command=FEFEA2E0.25.00.0000000000.FD
Value=6|5|vfBcdLU|1|0
ReplyLength=18
Validate=FEFEA2E025000000000000FD.FEFEE0A2FBFD

[pmFreqB]
Command=FEFEA2E0.25.01.0000000000.FD
Value=6|5|vfBcdLU|1|0
ReplyLength=18
Validate=FEFEA2E025010000000000FD.FEFEE0A2FBFD

[pmFreq]
; not supported

[pmRitOffset]
;not supported

[pmRit0]
Command=FEFEA2E0.21.00000000.FD
ReplyLength=16
Validate=FEFEA2E02100000000FD.FEFEE0A2FBFD

[pmPitch]
;The 0.425|-127.5 params. should map 300Hz->0, 900Hz->255
Command=FEFEA2E0.14.09.0000.FD
Value=6|2|vfBcdBU|0.425|-127.5
ReplyLength=15
Validate=FEFEA2E014090000FD.FEFEE0A2FBFD




