;     IC-7100e4-DATA File created by Bob Wilson, N6TV, n6tv@arrl.net
;
; Requires firmware E4 (v1.10) or later.
;
; Same as IC-7100e4.ini, but selects USB-D and LSB-D for DIG modes instead of RTTY and RTTY-R
